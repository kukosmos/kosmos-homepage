<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../assets/icons/small_logo.ico" rel="icon" />
    <title>KOSMOS, Korea Univ. Programming Club</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <!-- Custom CSS -->
    <link href="css/cover.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body class="text-center bg">
    <div class="cover-container d-flex w-100 h-100 p-4 mx-auto flex-column">

      <!-- header -->
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">KOSMOS</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="studies.html">Studies</a>
            <a class="nav-link" href="staffs.html">Staffs</a>
            <a class="nav-link" href="expo.html">Expo</a>
            <a class="btn btn-secondary" href="agora/index.html">AGORA</a>
          </nav>
        </div>
      </header>

      <!-- body -->
      <main class="inner cover" role="main" id="body">
        <transition name="fade" mode="out-in" appear v-on:after-appear="triggerShorten">
          <div v-bind:key="title">
            <h1 style="font-weight: 700"><span v-html="title"></h1>
          </div>
        </transition>
        <transition name="slide-fade" mode="out-in">
          <div v-bind:key="msg">
            <p style="font-weight: 500"><span v-html="msg"></span></p>
          </div>
        </transition>
      </main>

      <!-- footer -->
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            KOrea university Software MaestrOS, 
            <a href="index.html">KOSMOS</a>
          </p>
        </div>
      </footer>
    
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

  <!-- Vue JS -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="vue/index.vue"></script>
</html>
